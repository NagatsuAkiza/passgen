<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="shortcut icon" href="/public/img/icons8-password-3d-fluency-16.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="d-flex flex-column">
      <h1>PASSWORD GENERATOR</h1>
      <div class="d-flex flex-column gap-2">
        <label for="passwordLenght" class="text-uppercase fw-bold">Password Lenght</label>
        <input class="form-control form-control-lg" type="number" id="passwordLenght">
        <label for="password" class="text-uppercase fw-bold">Password</label>
        <input class="form-control form-control-lg" disabled type="" id="password">
        <button onclick="getPassword()" class="btn btn-dark text-uppercase fw-bold btn-lg mt-2">GENERATE
          PASSWORD</button>
        <button onclick="savePassword()" class="btn btn-primary text-uppercase fw-bold btn-lg mt-2" id="saveButton">SAVE
          PASSWORD</button>
      </div>
    </div>
  </div>
  <script src="/src/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
